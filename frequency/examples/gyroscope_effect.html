		<script type="text/javascript">

			var xCircle = 100.0, yCircle = 100.0;
			var ctx2;
			init(xCircle, yCircle);

			function initCircle()
			{
				ctx2 = document.getElementById("myCanvas").getContext("2d");
				ctx2.beginPath();
				ctx2.arc(400, 250, 50, 0, 2 * Math.PI);
				ctx2.closePath();
				ctx2.stroke();
			}
			function init(x, y)
			{
				initCircle();
				ctx2.beginPath();
				ctx2.arc(x, y, 10, 0, 2 * Math.PI);
				ctx2.fillStyle = 'green';
				ctx2.fill();
				ctx2.strokeStyle = '#003300';
				ctx2.closePath();
				ctx2.stroke();
				xCircle = x;
				yCircle = y;
			}

			function update( x, y)
			{
				var c = document.getElementById("myCanvas");
				ctx2.clearRect(0, 0, c.width, c.height);

				init(x, y);
			}

			var xDir = 0.0, yDir = 0.0, zDir = 0.0;


			if(window.DeviceMotionEvent)
			{
				window.addEventListener("devicemotion", motion, false);
			}
			else
			{
				console.log("DeviceMotionEvent is not supported");
			}

			if(window.DeviceOrientationEvent)
			{
				window.addEventListener("deviceorientation", orientation, false);
				//update(200, 100);
			}
			else
			{
				console.log("DeviceOrientationEvent is not supported");
			}

			function motion(event)
			{
				console.log("Accelerometer: "
					+ event.accelerationIncludingGravity.x + ", "
					+ event.accelerationIncludingGravity.y + ", "
					+ event.accelerationIncludingGravity.z
					);
				//alert("Accelerometer: "
					// + event.accelerationIncludingGravity.x + ", "
					// + event.accelerationIncludingGravity.y + ", "
					// + event.accelerationIncludingGravity.z);
			}
			function orientation(event)
			{
				console.log("Magnetometer: "
					+ event.alpha + ", "
					+ event.beta + ", "
					+ event.gamma
					);

				if(event.alpha != null || event.beta != null || event.gamma != null)
				{
					xDir = Math.cos(event.gamma/180*Math.PI) + Math.sin(event.alpha/180*Math.PI);
					yDir = Math.cos(event.alpha/180*Math.PI) + Math.sin(event.beta/180*Math.PI);
					zDir = Math.cos(event.beta/180*Math.PI) + Math.sin(event.gamma/180*Math.PI);

					var Dim = Math.sqrt(xDir*xDir + yDir*yDir + zDir*zDir);
					xDir = xDir/Dim;
					yDir = yDir/Dim;
					zDir = zDir/Dim;
				//alert("Magnetometer: "
					// + event.alpha + ", "
					// + event.beta + ", "
					// + event.gamma);
					
					//calculate angle between two vectors
					var uv = xDir*xDir + yDir*yDir;
					var angle = uv/(Math.sqrt(xDir*xDir + yDir*yDir + zDir*zDir)*Math.sqrt(uv));
					angle = Math.acos(angle);
					
					var units = angle*180/Math.PI;
					units = units/10;
					
					xCircle = xCircle + units*(xDir);
					yCircle = yCircle + units*(yDir);
					if(xCircle > 800)
						xCircle = 800;
					if(yCircle > 500)
						yCircle = 500;

					update(xCircle, yCircle);
					
					//alert("units: " + units);
				}
		}

			

		</script>
